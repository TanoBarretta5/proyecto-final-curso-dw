    <main class="contactanos-main">
        <div class="h1-contactanos">
            <h1>¿LISTO PARA EMPEZAR?</h1>
        </div>
        <section class="section-contactanos">
            <div class="div-mapa-form">
                <div class="div-contenedor-iframe">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26220.716405492774!2d-58.40070988670815!3d-34.76593088309759!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcd31e0531fe69%3A0x206d6afbd49fe6bd!2sEstadio%20Alfredo%20Beranger!5e0!3m2!1ses!2sar!4v1708904167596!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            <form class="form-contactanos">
                <h2 class="form-title">Inicia Sesion</h2>
                <p class="form-parrafo">¿Aun no tienes una cuenta?<a href="#" class="form-link">Entra aqui</a></p>
                <div class="form-container">
                    <div class="form-group">
                        <input type="text" id="name" class="form-input" placeholder=" ">
                        <label for="name" class="form-label">Nombre:</label>
                        <span class="form-line"></span>
                    </div>
                    <div class="form-group">
                        <input type="text" id="user" class="form-input" placeholder=" ">
                        <label for="user" class="form-label">Usuario:</label>
                        <span class="form-line"></span>
                    </div>
                    <div class="form-group">
                        <input type="text" id="password" class="form-input" placeholder=" ">
                        <label for="password" class="form-label">Contraseña:</label>
                        <span class="form-line"></span>
                    </div>
                    <input type="submit" class="form-submit" value="Entrar">
                </div>
            </form>
            </div>
        </section>
    </main>
